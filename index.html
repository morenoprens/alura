<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>

    <header>
        <img class="logo" src="./LOGOALURA.txt" alt="logo">
    </header>

    <main>
        <section>
            <textarea class="textarea" cols="30" rows="5" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btnencriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="btndesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensaje" cols="30" rows="5"></textarea>
            <div>
                <button class="btncopiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
